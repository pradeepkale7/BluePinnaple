    <h2> Array Manipulation</h2>

<script>
    let numbers = [10, 20, 30, 40, 50, 60, 70, 80, 90, 0]

    largestNum();
    smallestNum();
    averageOf();


    function largestNum() {
        let largest = 0;

        numbers.forEach(element => {
            if (element > largest) largest = element;
        });

        console.log("THe largest number in array is ", largest)
    }

    function smallestNum() {
        let smallest = 0
        numbers.forEach(element => {
            if (element < smallest) smallest = element;
        });
        console.log("THe smallest number in array is ", smallest)

    }

    function averageOf() {
        let sum = 0;

        numbers.forEach(e => {
            sum = sum + e;
        })
        console.log("THe averageof  numbers in array is ", sum / numbers.length)
    }



</script>
